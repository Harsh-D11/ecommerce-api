<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Harsh's Candle Empire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üïØÔ∏è Harsh's Candle Empire</a>
            <a href="/cart" class="btn btn-outline-light ms-auto">‚Üê Back to Cart</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">üí≥ Secure Checkout</h1>
        
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4">
                <div class="card sticky-top">
                    <div class="card-header">Order Summary</div>
                    <div class="card-body">
                        <div id="order-summary">
                            <!-- Items load here -->
                        </div>
                        <hr>
                        <h5>Total: <span id="total-amount">‚Çπ0</span></h5>
                        <button id="pay-button" class="btn btn-success w-100 mt-3">
                            üí≥ Pay with Razorpay
                        </button>
                    </div>
                </div>
            </div>

            <!-- Customer Form -->
            <div class="col-md-8">
                <form id="checkout-form">
                    <div class="card">
                        <div class="card-body">
                            <h5>Delivery Details</h5>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" id="customer-name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label>Phone</label>
                                    <input type="tel" class="form-control" id="customer-phone" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label>Address</label>
                                <textarea class="form-control" id="customer-address" rows="3" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label>City</label>
                                    <input type="text" class="form-control" id="customer-city" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>State</label>
                                    <input type="text" class="form-control" id="customer-state" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label>PIN Code</label>
                                    <input type="text" class="form-control" id="customer-pincode" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/cart.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        loadCheckoutPage();
        document.getElementById('pay-button').addEventListener('click', processCheckout);
    </script>
</body>
</html>
