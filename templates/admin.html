<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">üïØÔ∏è Harsh's Store</a>
            <a class="btn btn-outline-light" href="/">‚Üê Back to Store</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">üõ†Ô∏è Admin Dashboard</h1>
        
        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-header"><h5>Add New Product</h5></div>
            <div class="card-body">
                <form id="addProduct">
                    <div class="row">
                        <div class="col-md-3"><input name="id" placeholder="ID (e.g. new_candle)" class="form-control" required></div>
                        <div class="col-md-3"><input name="name" placeholder="Product Name" class="form-control" required></div>
                        <div class="col-md-2"><input name="price" type="number" placeholder="Price" class="form-control" required></div>
                        <div class="col-md-2"><input name="stock" type="number" placeholder="Stock" class="form-control" required></div>
                        <div class="col-md-2"><button class="btn btn-success w-100">Add Product</button></div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Current Products -->
        <h3>Current Products:</h3>
        <div class="row" id="productsList"></div>
    </div>

    <script>
        // Load products
        async function loadProducts() {
            const res = await fetch('/api/admin/products');
            const products = await res.json();
            const container = document.getElementById('productsList');
            container.innerHTML = Object.entries(products).map(([id, data]) => `
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h6>${data.name}</h6>
                            <p>‚Çπ${data.price} | Stock: ${data.stock}</p>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('${id}')">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add product
        document.getElementById('addProduct').onsubmit = async (e) => {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(e.target));
            await fetch('/api/admin/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(formData)
            });
            loadProducts();
            e.target.reset();
        };

        // Delete product
        async function deleteProduct(id) {
            if (confirm('Delete this product?')) {
                await fetch(`/api/admin/products/${id}`, {method: 'DELETE'});
                loadProducts();
            }
        }

        // Initial load
        loadProducts();
    </script>
</body>
</html>
